<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <h1>Employee Registration Form</h1>
    <form method="post" action="http://localhost:5000/data" enctype="multipart/form-data">

        <p><input type="submit" value="Upload"></p>
    </form>
</body>
</html>
